<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
</head>
<body>
    <h1>Form in HTML</h1>
    <form action="#">
            <label for="fm"> First name</label>
        <input id="fm" type="text" placeholder="Enter your first name">

        <label for="lm"> Last name</label>
        <input id="lm" type="text" placeholder="Enter your last name">

        <br><br>
        <h3>select gender</h3>
        <input id="ml" type="checkbox" name="gender" value="Male" checked>
        <label for="ml">Male</label>

        <input id="fml" type="checkbox" name="gender" value="Female">
        <label for="fml">Female</label>



        
    </form>

</body>
</html>
